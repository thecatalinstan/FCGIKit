<VirtualHost *:80>
	ServerName fcgi.site
	AddDefaultCharset On
	AddDefaultCharset utf-8
	DocumentRoot /Users/catalin/Sites/fcgi/TestBundle.bundle/Public
	<Directory "/Users/catalin/Sites/fcgi/TestBundle.bundle/Public">
                Options +FollowSymLinks +Indexes +MultiViews
                AllowOverride FileInfo
		DirectoryIndex index.html
        </Directory>
	<IfModule mod_rewrite.c>
		RewriteEngine On
		RewriteRule ^/$ /thehomepage/
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule . /app [L]
	</IfModule>
